<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown - Lucky</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgb(0, 0, 0);
      color: rgb(246, 0, 0);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #bb00ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      min-width: 90px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      animation: fade 2s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .countdown span {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>one more help and comdown 27-12-2025</h1>
  <div class="countdown">
    <div><p id="days">00</p><span>Days</span></div>
    <div><p id="hours">00</p><span>Hours</span></div>
    <div><p id="minutes">00</p><span>Minutes</span></div>
    <div><p id="seconds">00</p><span>Seconds</span></div>
  </div>

  <script>
    const targetDate = new Date("Dec 27, 2025 18:30:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "<h2>Timeâ€™s Up!</h2>";
      }
    }, 1000);
  </script>
</body>
</html>
